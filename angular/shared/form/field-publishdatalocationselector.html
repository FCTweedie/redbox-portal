<div class='padding-bottom-10' *ngIf="field.visible">
  <label [attr.for]="field.name">
    {{field.label}} {{ getRequiredLabelStr()}}
    <button type="button" class="btn btn-default" *ngIf="field.help" (click)="toggleHelp()"><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span></button>
  </label><br/>
  <div>
    <div class="table-responsive">
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th width="5%"><input type="checkbox" (change)="selectAllLocations($event.target.checked)"/></th>
          <th width="15%">Type of location</th>
          <th width="40%">Location</th>
          <th width="40%">Notes</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dataLocation of getDatalocations(); let i = index;">
          <td><input type="checkbox" [(ngModel)]="dataLocation.selected"/></td>
          <td>{{ field.dataTypeLookup[dataLocation.type] }}</td>
          <td>
            <ng-container *ngIf="dataLocation && dataLocation.type != 'attachment'">
            {{ dataLocation.location }}
            </ng-container>
            <ng-container *ngIf="dataLocation.type == 'attachment'">
              <ng-container *ngIf="dataLocation.pending">
                {{ dataLocation.name }}
              </ng-container>
              <a *ngIf="!dataLocation.pending" href="{{ getAbsUrl(dataLocation.location) }}" target="_blank">
                {{ dataLocation.name }}
              </a>
            </ng-container>
          </td>
          <td>
            {{ dataLocation.notes }}
            <button type='button' class="btn btn-primary pull-right" (click)="editNotes(dataLocation, i)">{{ field.editNotesButtonText }}</button>
          </td>

        </tr>
      </tbody>
    </table>
  </div>
  <!-- <div><button class="btn btn-info">Export</button></div> -->
</div>
</div>
<!--- Edit notes modal -->
<div class="modal fade" id="{{ field.name }}_editnotes" tabindex="-1" role="dialog" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" [innerHtml]="field.editNotesTitle"></h4>
      </div>
      <div class="modal-body">
        <input type='text' [ngClass]="field.editNotesCssClasses" [(ngModel)]="editingNotes.notes" />
      </div>
      <div class="modal-footer">
        <button (click)="hideEditNotes()" type="button" class="btn btn-default" data-dismiss="modal" [innerHtml]="field.cancelEditNotesButtonText"></button>
        <button (click)="saveNotes()" type="button" class="btn btn-primary" [innerHtml]="field.applyEditNotesButtonText"></button>
      </div>
    </div>
  </div>
</div>
